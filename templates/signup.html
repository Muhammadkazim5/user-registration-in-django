<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>signup page</title>
  </head>
  <body >
    <div class="container ">
      <div class="row">
        <div class="col col-6 mx-auto mt-5">
          <form action="" method="post" style="border: 1px solid #ccc" class="p-2">
            {% csrf_token %}
                  <h1 class="text-center border-bottom p-2">Sign Up</h1>
                  <div class="form-group mb-3">
                    <label for="Username"><b>Username</b></label>
                    <input
                      type="text"
                      placeholder="Enter Username"
                      name="username"
                      required
                      class="form-control"
                    />
                  </div>
                  <div class="form-group  mb-3">
                    <label for="email"><b>Email</b></label>
                    <input
                      type="text"
                      placeholder="Enter Email"
                      name="email"
                      required
                      class="form-control"
                    />
                  </div>
                  <div class="form-group  mb-3">
                    <label for="password1"><b>Password</b></label>
                    <input
                      type="password"
                      placeholder="Enter Password"
                      name="password1"
                      required
                      class="form-control"
                    />
                  </div>
                  <div class="form-group  mb-3">
                    <label for="password2"><b>Repeat Password</b></label>
                    <input
                      type="password"
                      placeholder="Confirm Password"
                      name="password2"
                      required
                      class="form-control"
                    />
                  </div>
               
              <div class="clearfix">
                <button type="submit" class="btn btn-sm btn-dark mb-2">Sign Up</button>
              </div>
              <a href="{% url 'login' %}" class=" text-decoration-none">i have already account</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
